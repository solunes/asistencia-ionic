<toolbar [title_page]='title_page' 
        [loading]='loading.loading_page' 
        [notificationsCount]='notificationsCount'></toolbar>

<ion-content padding class="theme-{{ app_var }}">
  <div class="subcontent">
	<ion-list>
	    <ion-item [@itemState]="in" *ngFor='let notifis of notifications' (click)="onClickItem(notifis)" [style.background-color]="notifis.checked_date ? 'white': '#EEEEEE'">
	        <div>{{ notifis.name }}</div>
	        <p>{{ notifis.created_at | date }}</p>
	    </ion-item>
	</ion-list>
  </div>
</ion-content>
